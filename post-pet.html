    <div id="post-form">
        <div class="main-header">

            <h4>刊登送養資訊</h4>
            <button style="visibility: hidden;"></button>
        </div>
        <form action="" method="get" class="form">
            <div class="form-main">
                <div class="form-wrap upload-img">
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <label for="fileInput" class="custom-upload-btn">+加入照片</label>
                    <span id="fileName">尚未選擇檔案</span>
                </div>
                <div class="form-wrap">
                    <div class="title">寵物資訊</div>
                    <div>
                        <div class="form-textfeild">
                            <label for="name"><img src="img/name.svg" alt="">寵物名稱</label>
                            <input type="text" placeholder="請輸入名稱">
                        </div>
                        <button class="open-sub-filter" data-target="dog-source-filter">
                            <div><img src="img/shelter.svg" alt="">來源</div><span
                                id="dog-source-filter-display">請選擇來源</span>
                        </button>
                        <button class="open-sub-filter" data-target="dog-location-filter">
                            <div><img src="img/location-black.svg" alt="">地點</div><span
                                id="dog-location-filter-display">請選擇地點</span>
                        </button>
                        <button class="open-sub-filter" data-target="dog-breed-filter">
                            <div><img src="img/breeds.svg" alt="">品種</div><span
                                id="dog-breed-filter-display">請選擇品種</span>
                        </button>
                        <button class="open-sub-filter" data-target="dog-sexaul-filter">
                            <div><img src="img/gender.svg" alt="">性別</div><span
                                id="dog-sexaul-filter-display">請選擇性別</span>
                        </button>
                        <button class="open-sub-filter" data-target="dog-age-filter">
                            <div><img src="img/age.svg" alt="">年齡</div><span id="dog-age-filter-display">請選擇年齡</span>
                        </button>
                        <button class="open-sub-filter" data-target="dog-pesonality-filter">
                            <div><img src="img/hash.svg" alt="">個性</div><span
                                id="dog-pesonality-filter-display">請選擇個性</span>
                        </button>
                        <button class="open-sub-filter" data-target="dog-healthy-filter">
                            <div><img src="img/healthy-condition.svg" alt="">健康狀況</div><span
                                id="dog-healthy-filter-display">請選擇健康狀況</span>
                        </button>

                            <label for="name">送養原因</label>

                        </div>

                        </div>

            </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tabs = document.querySelectorAll(".post-tab div");
            const contents = document.querySelectorAll(".tab-content");

            tabs.forEach(tab => {
                tab.addEventListener("click", function () {
                    // 移除所有 tab 的 active 狀態
                    tabs.forEach(t => t.classList.remove("active"));
                    // 隱藏所有內容
                    contents.forEach(content => content.classList.remove("active"));

                    // 設定當前點擊的 tab 為 active
                    this.classList.add("active");

                    // 顯示對應的內容
                    const tabId = this.getAttribute("data-tab");
                    document.getElementById("content-" + tabId).classList.add("active");
                });
            });
        });

        document.querySelector("nav .post-btn").addEventListener("click", function () {
            document.querySelector("#post-form").style.display = "block";
            document.querySelector(".paw-desc").style.display = "none";
            document.querySelector(".post-tab").style.display = "none";
        });
        // 點擊「關閉」按鈕時隱藏篩選彈窗
        document.querySelector(".close-btn").addEventListener("click", function () {
            document.querySelector("#post-form").style.display = "none";
            document.querySelector(".paw-desc").style.display = "block";
        });

        document.getElementById("fileInput").addEventListener("change", function () {
            const fileName = this.files.length > 0 ? this.files[0].name : "尚未選擇檔案";
            document.getElementById("fileName").textContent = fileName;
        });
    </script>
